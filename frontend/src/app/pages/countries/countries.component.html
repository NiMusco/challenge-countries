<app-form (formSubmit)="handleFormSubmit($event)"></app-form>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter...">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>
  <!-- Header row -->
  <ng-container matColumnDef="headerRow">
    <th mat-header-cell *matHeaderCellDef></th>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Columns definition -->
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>
      <div *ngIf="column !== 'flag'; else flagHeader" mat-sort-header>
        {{ column }}
      </div>
      <ng-template #flagHeader>
        <div>
          {{ column }}
        </div>
      </ng-template>
    </th>
    <td mat-cell *matCellDef="let element">
      <!-- Check if column is 'flag' -->
      <ng-container *ngIf="column !== 'flag'">
        {{ element[column] }}
      </ng-container>
      <ng-container *ngIf="column === 'flag'">
        <img [src]="element[column]" width="32" alt="Flag">
      </ng-container>
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)" class="clickable-row"></tr>
</table>

<mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
